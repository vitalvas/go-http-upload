language: go
go:
  - 1.5.1
  - tip
addons:
  apt:
    packages:
      - upx-ucl
env:
  - GOOS=linux
before_script:
  - mkdir -p dst
  - go get github.com/pwaller/goupx
script:
  - GOARCH=amd64 go build -o dst/ImageService-amd64-$(go version | awk '{print $3}') main.go middleware.go
  - GOARCH=arm go build -o dst/ImageService-arm-$(go version | awk '{print $3}') main.go middleware.go
after_script:
  - goupx $(find dst -type f)
notifications:
  webhooks:
    - https://exchange.vitalvas.com/api/hooks.json?tag=go-http-upload
deploy:
  provider: gcs
  access_key_id: GOOGUBXIHCW6F2AQHH3D
  secret_access_key:
    secure: 
  bucket: xs-services
  local-dir: dst
  skip-cleanup: true
  on:
    repo: vitalvas/go-http-upload
    branch: master

matrix:
  allow_failures:
    - go: tip

